<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        overflow: hidden;
        color: white;
    }

    h1 {
        margin-top: 100px;
        font-size: 3em;
        animation: fadeIn 2s ease-in-out;
    }

    p {
        font-size: 1.5em;
        margin: 20px;
        animation: fadeIn 3s ease-in-out;
    }

    button {
        padding: 15px 30px;
        font-size: 1.2em;
        border: none;
        border-radius: 30px;
        background-color: white;
        color: #ff4b7d;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #ff4b7d;
        color: white;
        transform: scale(1.1);
    }

    .hidden-message {
        display: none;
        margin-top: 20px;
        font-size: 1.8em;
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        bottom: -50px;
        font-size: 24px;
        animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(-100vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<h1>Happy Valentine's Day ‚ù§Ô∏è</h1>
<p>To my friend miswa üòä</p>

<button onclick="showMessage()">Click for a Surprise üíå</button>

<div class="hidden-message" id="loveMessage">
    Happy Valentine's Day. I hope you achieve your goal this year ‚ù§Ô∏è
</div>

<script>
function showMessage() {
    document.getElementById("loveMessage").style.display = "block";
}

// Create floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
