            margin: 0;

        }
        h1 {
            font-size: 3em;
            margin-top: 100px;
            color: #ff4081;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);

        .heart {

            color: #ff4081;
        }

        }
        @keyframes bounce {

            }

            }

        .message {

        @keyframes fadeIn {

            }
        }
        .button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #ff4081;

            border: none;
            border-radius: 5px;
            font-size: 1.2em;

        }
        .hearts-container {

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            color: #333;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            text-align: center;
        }

        /* Styling for the iframe */
        iframe {
            width: 100%;
            height: 480px;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

</head>
